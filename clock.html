<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>DigitalPhotoFrame-Clock</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .main {
            width: 1024px;
            height: 768px;
        }

        .toolbar {
            width: 964px;
            height: 40px;
            background-color: white;
            padding-top: 30px;
            padding-left: 30px;
            padding-right: 30px;
        }

        .toolbar p {
            margin: 0;
        }

        .toolbar a {
            color: black;
            background-color: white;
        }

        .clock {
            width: 1024px;
            height: 432px;
        }

        .datetime {
            width: 1024px;
            height: 380px;
            background-color: white;
            float: left;
            padding-top: 52px;
        }

        .datetime p {
            color: black;
            margin: 0;
            font-size: 6rem;
            font-family: Helvetica;
            text-align: center;
        }

        .gallery {
            width: 1024px;
            height: 266px;
            background-color: white;
        }

        .gallery img {
            margin-left: 29px;
            margin-top: 31px;
            margin-bottom: 31px;
        }
    </style>
</head>

<body translate="no">
    <div class="main">
        <div class="toolbar">
            <p>
                <a href="."><i class="fa fa-refresh fa-fw fa-2x pull-right"></i></a>
            </p>
        </div>
        <div class="clock">
            <div class="datetime">
                <p id="day"></p>
                <p id="date"></p>
                <p id="time"></p>
            </div>
        </div>
        <div class="gallery">
            <img id="photo1" src="#" />
            <img id="photo2" src="#" />
            <img id="photo3" src="#" />
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js'></script>
    <script id="rendered-js">
        $(document).ready(function () {
          showClock();
          showGallery();
        });

        function showGallery() {
          var idx = Math.floor(Math.random() * 100 + 1);
          $("#photo1").attr("src", "https://picsum.photos/300/200?random=" + (idx + 1));
          $("#photo2").attr("src", "https://picsum.photos/300/200?random=" + (idx + 2));
          $("#photo3").attr("src", "https://picsum.photos/300/200?random=" + (idx + 3));

          var now = moment();
          var next = moment(now)
            .add(5 - (now.minute() % 5), "m")
            .startOf("m");
          setTimeout(showGallery, next - now);
        }

        function showClock() {
          var now = moment();
          $("#day").text(now.format("dddd"));
          $("#date").text(now.format("D MMMM YYYY"));
          $("#time").text(now.format("h:mm A"));

          var next = moment(now).add(1, "m").startOf("m");
          setTimeout(showClock, next - now);
        }
    </script>
</body>

</html>
