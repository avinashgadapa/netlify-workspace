<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Workspace</title>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h1 id="day"></h1>
            <h1 id="date"></h1>
            <h1 id="time"></h1>
        </div>
    </section>
    <script>
        function getDay(date) {
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return days[date.getDay()];
        };

        function getDate(date) {
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return date.getDate() + " " + months[date.getMonth()] + " " + date.getFullYear();
        };

        function getTime(date) {
            var h = date.getHours();
            var t = (h < 12 ? "AM" : "PM");
            h = (h < 12) ? h : h - 12;
            var m = date.getMinutes();
            //var s = date.getSeconds();
            //return h + ":" + (m > 10 ? m : "0" + m) + ":" + (s > 10 ? s : "0" + s) + " " + (h < 12 ? "AM" : "PM");
            return h + ":" + (m > 10 ? m : "0" + m) + " " + t;
        }

        function showTime() {
            var now = new Date();

            document.getElementById("day").innerHTML = getDay(now);
            document.getElementById("date").innerHTML = getDate(now);
            document.getElementById("time").innerHTML = getTime(now);
            setTimeout(showTime, 60 * 1000);
        };

        setTimeout(showTime, 1000);
    </script>
</body>

</html>
