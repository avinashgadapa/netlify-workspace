<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Workspace</title>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .container {
            margin-top: 200px;
            text-align: center;
        }

        .container h1 {
            margin-top: 25px;
            margin-bottom: 25px;
            font-size: 6rem;
            font-family: Helvetica;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h1 id="day"></h1>
            <h1 id="date"></h1>
            <h1 id="time"></h1>
        </div>
    </section>
    <script>
        function getDay(date) {
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return days[date.getDay()];
        };

        function getDate(date) {
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return date.getDate() + " " + months[date.getMonth()] + " " + date.getFullYear();
        };

        function getTime(date) {
            var h = date.getHours();
            var t = (h < 12 ? "AM" : "PM");
            h = (h < 12) ? (h == 0 ? 12 : h) : (h == 12 ? h : h - 12);
            var m = date.getMinutes();
            return h + ":" + (m > 9 ? m : "0" + m) + " " + t;
        }

        function showTime() {
            var now = new Date();
            document.getElementById("day").innerHTML = getDay(now);
            document.getElementById("date").innerHTML = getDate(now);
            document.getElementById("time").innerHTML = getTime(now);
            var delay = 1000 * (59 - now.getSeconds()) + (1000 - now.getMilliseconds());
            setTimeout(showTime, delay);
        };

        showTime();
    </script>
</body>

</html>
