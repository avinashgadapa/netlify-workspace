<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Workspace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        section {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h1 id="day" class="display-1"></h1>
            <h1 id="date" class="display-1"></h1>
            <h1 id="time" class="display-1"></h1>
        </div>
    </section>
    <script>
        getDay = (date) => {
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return days[date.getDay()];
        };

        getDate = (date) => {
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return date.getDate() + " " + months[date.getMonth()] + " " + date.getFullYear();
        };

        getTime = (date) => {
            var h = date.getHours();
            var t = (h < 12 ? "AM" : "PM");
            h = (h < 12) ? h : h - 12;
            var m = date.getMinutes();
            //var s = date.getSeconds();
            //return h + ":" + (m > 10 ? m : "0" + m) + ":" + (s > 10 ? s : "0" + s) + " " + (h < 12 ? "AM" : "PM");
            return h + ":" + (m > 10 ? m : "0" + m) + " " + t;
        }

        showTime = () => {
            var now = new Date();

            document.getElementById("day").innerHTML = getDay(now);
            document.getElementById("date").innerHTML = getDate(now);
            document.getElementById("time").innerHTML = getTime(now);
            setTimeout(showTime, 60 * 1000);
        };

        setTimeout(showTime, 1000);
    </script>
</body>

</html>
