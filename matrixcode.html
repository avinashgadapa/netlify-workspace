<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Matrix Code : Matrix Digital Rain</title>
    <style type="text/css">
		body {
		  margin: 0;
		  overflow: hidden;
		}
    </style>
</head>

<body>
    <canvas id="matrix" width="1024" height="768"></canvas>
      
    <script>
		const s = window.screen;

		const w = s.width;
		const h = s.height;
	    
	    alert(w + ":" + h);

		const ctx = matrix.getContext("2d");
		const yPosArr = Array(Math.floor(w / 10) + 1).fill(0);
		const characters = "abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(
		  ""
		);

		function random(characters) {
		  return characters[Math.floor(Math.random() * characters.length)];
		}

		function mcf(yPos, idx) {
		  ctx.fillText(random(characters), idx * 10, yPos);
		  yPosArr[idx] = yPos >= h || yPos > 50 + 10000 * Math.random() ? 0 : yPos + 10;
		}

		function matrixcode() {
		  ctx.fillStyle = "rgba(0,0,0,.05)";
		  ctx.fillRect(0, 0, w, h);
		  ctx.fillStyle = "#0f0";
		  yPosArr.map(mcf);
		}

		setInterval(matrixcode, 1000 / 30);
    </script>
</body>

</html>
